<mat-card class="mb-5">
    <mat-card-content>
        <mat-card-title class="font-bold">Filtres</mat-card-title>
        <form [formGroup]="searchForm">
            <mat-form-field class="w-full md:w-[45%] md:mr-2">
                <input matInput placeholder="Nom" formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="w-full md:w-[45%]">
                <input matInput placeholder="Prenom" formControlName="firstName">
            </mat-form-field>
            <div align="end">
                <button type="button" class="mr-2" mat-stroked-button (click)="triggerSearch()"
                    color="primary">Filter</button>
                <!-- <button type="button" mat-stroked-button (click)="resetSearchForm()" color="warn">Effacer</button> -->
            </div>
        </form>
    </mat-card-content>
</mat-card>

<div class="example-container mat-elevation-z2">

    <mat-table [dataSource]="pageRows" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
            <mat-cell *matCellDef="let row;let index=index"> {{index+1}} </mat-cell>
        </ng-container>

        <!-- username Column -->
        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nom D'utilisateur</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container>

        <!-- firstname Column -->
        <ng-container matColumnDef="firstname">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©nom</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstname}} </mat-cell>
        </ng-container>

        <!-- lastname Column -->
        <ng-container matColumnDef="lastname">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastname}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator 
    [length]="pageRows.length"
    [pageSize]="pageSize" 
    [pageIndex]="pageOffset / pageSize"
    (page)="onChangePage($event)"></mat-paginator>

</div>
